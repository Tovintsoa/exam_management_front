<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Se connecter</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="apiError" class="text-red-500 text-sm mt-1" role="alert">
        {{ apiError }}
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" formControlName="email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Entrez votre email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-500 text-sm mt-1">
          Email invalide
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Mot de passe</label>
        <input type="password" formControlName="password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Entrez votre mot de passe">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="text-red-500 text-sm mt-1">
          Mot de passe requis
        </div>
      </div>

      <button type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50">
        Se connecter
      </button>
    </form>
  </div>
</div>
